<ul class="recipes">
	{% for article in site.posts limit:10 %}
		<li class="post">
			<h2><a href="{{article.url}}">{{article.tittle}}</a></h2>
			<a
				href="{{article.url}}"
				class="imgPreview"
				style="background-image: url('{{site.url}}/img/{{article.coverImage}}')"
			>&nbsp;</a>
			<div class="cta">
				<a href="{{article.url}}">Ver Receita</a>
			</div><!-- End .cta -->
		</li>
	{% endfor %}
</ul><!-- end .recipes -->
